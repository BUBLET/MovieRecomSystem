{% extends 'web/base.html'%}
{% block title %}Рекомендации{% endblock %}
{% block body %}

<div class="container-fluid">
	<h2>Рекомендации для вас</h2>
</div>


	<div class="container-fluid">
    
    <!-- Список фильмов -->
    <div class="row">
            {% if movie_list %}
            {% for movie in movie_list %}
                <div class="col-sm-2 col-md-2 ">
                    <div class="thumbnail">
                        <h4>{{movie.title}}</h4>
                        <a href="{% url 'detail' movie.id %}">
                            <img src="{{ movie.movie_logo.url}}" class="img-responsive">
                        </a>
                        <h5>{{movie.genre}}</h5>
                        <div class="caption">

                            <!-- Просмотр подробной информации -->
                            <a href="{% url 'detail' movie.id %}" class="btn btn-primary btn-sm" role="button">Оценить</a>

                                        
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>
    
</div>

{% endblock %}
